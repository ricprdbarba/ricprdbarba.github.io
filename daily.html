<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily</title>
    <link rel="icon" type="image/png" href="favicon/daily-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/daily.svg" />
    <link rel="shortcut icon" href="favicon/daily.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --completed: #888888;
            --hover: #f5f5f5;
        }
        
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --border: #333333;
            --completed: #666666;
            --hover: #2a2a2a;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px; /* Reduced space for fixed controls */
        }
        
        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .fixed-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
            z-index: 100;
        }
        
        .fixed-controls h1 {
            font-weight: 300;
            font-size: 1.5rem;
            margin: 0;
            text-align: center;
            color: var(--text);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: var(--hover);
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border);
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
            min-height: auto;
        }
        
        .task:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            color: var(--completed);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            border-radius: 3px;
            transition: all 0.2s ease;
            margin-left: 0.5rem;
            height: 24px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .delete-btn:hover {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .task:hover {
            background: var(--hover);
        }
        
        .task.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .task.completed {
            color: var(--completed);
        }
        
        .task.completed textarea {
            text-decoration: line-through;
        }
        
        .task input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 3px;
        }
        
        .task input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            color: inherit;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            word-wrap: break-word;
            resize: none;
            min-height: 1.5rem;
            line-height: 1.5;
        }
        
        .task input[type="text"]::placeholder {
            color: var(--completed);
        }
        
        .drag-handle {
            color: var(--completed);
            cursor: grab;
            user-select: none;
            flex-shrink: 0;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="container">
        <ul class="task-list" id="taskList"></ul>
    </div>
    
    <div class="fixed-controls">
        <h1>Daily</h1>
        <div class="controls">
            <button onclick="addTask()">Add Task</button>
            <button onclick="clearAll()">Trash All</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskId = 0;
        let draggedElement = null;

        function loadTasks() {
            const saved = localStorage.getItem('daily-tasks');
            const savedId = localStorage.getItem('daily-taskId');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            if (savedId) {
                taskId = parseInt(savedId);
            }
        }

        function saveTasks() {
            localStorage.setItem('daily-tasks', JSON.stringify(tasks));
            localStorage.setItem('daily-taskId', taskId.toString());
        }

        function addTask() {
            const task = {
                id: taskId++,
                text: '',
                completed: false
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
            
            // Focus on the new task input
            setTimeout(() => {
                const textareas = document.querySelectorAll('.task textarea');
                const newTextarea = textareas[textareas.length - 1];
                newTextarea.focus();
                // Don't auto-resize new empty textarea - it should start at single line height
            }, 0);
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function updateTask(id, text) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.text = text;
                saveTasks();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = '24px'; // Reset to single line height
            if (textarea.scrollHeight > 24) {
                textarea.style.height = textarea.scrollHeight + 'px';
            }
        }

        function clearAll() {
            tasks = [];
            localStorage.removeItem('daily-tasks');
            localStorage.removeItem('daily-taskId');
            taskId = 0;
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task ${task.completed ? 'completed' : ''}`;
                li.setAttribute('data-id', task.id);
                li.draggable = true;
                
                li.innerHTML = `
                    <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <textarea placeholder="Enter task..." 
                           oninput="updateTask(${task.id}, this.value); autoResize(this)"
                           onkeypress="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();this.blur()}"
                           style="flex: 1; border: none; background: transparent; color: inherit; font-family: inherit; font-size: 1rem; outline: none; resize: none; height: 24px; line-height: 1.5; overflow: hidden;">${task.text}</textarea>
                    <button class="delete-btn" onclick="deleteTask(${task.id})" title="Delete task">üóëÔ∏è</button>
                `;
                
                // Add drag event listeners
                li.addEventListener('dragstart', handleDragStart);
                li.addEventListener('dragover', handleDragOver);
                li.addEventListener('drop', handleDrop);
                li.addEventListener('dragend', handleDragEnd);
                
                taskList.appendChild(li);
                
                // Auto-resize existing textareas
                const textarea = li.querySelector('textarea');
                if (textarea && task.text) {
                    autoResize(textarea);
                }
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedElement !== this) {
                const draggedId = parseInt(draggedElement.getAttribute('data-id'));
                const targetId = parseInt(this.getAttribute('data-id'));
                
                const draggedIndex = tasks.findIndex(t => t.id === draggedId);
                const targetIndex = tasks.findIndex(t => t.id === targetId);
                
                // Reorder tasks array
                const [draggedTask] = tasks.splice(draggedIndex, 1);
                tasks.splice(targetIndex, 0, draggedTask);
                
                saveTasks();
                renderTasks();
            }
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedElement = null;
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = 'üåô';
                localStorage.setItem('daily-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è';
                localStorage.setItem('daily-theme', 'dark');
            }
        }

        function loadTheme() {
            const theme = localStorage.getItem('daily-theme');
            const button = document.querySelector('.theme-toggle');
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è';
            }
        }

        // Initialize
        loadTasks();
        loadTheme();
        renderTasks();
    </script>
</body>
</html>
